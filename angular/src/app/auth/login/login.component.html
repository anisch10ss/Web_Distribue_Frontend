<!-- Main Wrapper -->
<div class="main-wrapper log-wrap">
  <div class="row">
    <!-- Login Banner -->
    <div class="col-md-6 login-bg">
      <!-- Existing code for the login banner here -->
    </div>
    <!-- /Login Banner -->

    <div class="col-md-6 login-wrap-bg">
      <!-- Login -->
      <div class="login-wrapper">
        <div class="loginbox">
          <div class="w-100">
            <div class="img-logo">
              <!-- Existing code for the logo here -->
            </div>
            <h1>Sign into Your Account</h1>
            <form (submit)="login()">
              <div class="form-group">
                <label class="form-control-label" for="username">Username</label>
                <input type="username"
                class="form-control"
                id="username"
                name="username" 
                placeholder="Enter your username"[(ngModel)]="credentials.userName" />
              </div>
              <div class="form-group">
                <label class="form-control-label" for="password">Password</label>
                <div class="pass-group">
                  <input
                    [type]="password"
                    class="form-control pass-input"
                    id="password" 
                    name="password" 
                    [(ngModel)]="credentials.userPassword"
                    placeholder="Enter your password"
                  />
                  <span
                    ><i-feather
                      name="eye"
                      class="toggle-password feather-eye"
                      (click)="onClick()"
                      *ngIf="show"
                    ></i-feather></span
                  >
                  <span
                    ><i-feather
                      name="eye-off"
                      class="toggle-password feather-eye-off"
                      (click)="onClick()"
                      *ngIf="!show"
                    ></i-feather></span
                  >
                </div>
              </div>
              <div class="forgot">
                <span
                  ><a class="forgot-link" [routerLink]="routes.forgot_password"
                    >Forgot Password ?</a
                  ></span
                >
              </div>
              <div class="form-check remember-me">
                <label class="form-check-label mb-0">
                  Remember me
                  <input
                    class="form-check-input input-box"
                    type="checkbox"
                    name="rememberMe" 
                  />
                </label>
              </div>
              <div class="d-grid">
                <!-- Modify the button type to "submit" -->
                <button class="btn btn-primary btn-start" type="submit">
                  Sign In
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="google-bg text-center">
          <!-- Existing code for social sign-in options and registration link -->
        </div>
      </div>
      <!-- /Login -->
    </div>
  </div>
</div>
<!-- /Main Wrapper -->
